<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.crop.guide/loader/l.js?c=JWTYTV"></script>
    <script defer src="./client.js"></script>
    <title>Webtoon Translator App</title>
  </head>

  <body>
    <div class="container center">
        <div class="header">
            <h2>Image Translator</h2>
            <div class="server-message"></div>
        </div>
        <br>

      <input type="file" class="buttons" id="imageInput" accept="image/jpeg, image/png, image/jpg" name="image">

      <input type="button" class="buttons" onclick="sendImageToBackend();" value="Upload">

      <label for="languageInput">Language:</label>
      <select name="language" id="languageInput">
      </select>

      <br>
          <div class="imageContainer">
            <img src="" id="preview" class="responsive">
          </div>
          <br>

      <div id="translationBoxes">
        <div class="row">
            <div class="col-sm-6">
                
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="recognizedTextBox">Recognized Text</h5>
                  <p class="card-text" id="recognizedText">Extracted Text Displays Here</p>
                </div>
              </div>

              <input type="button" class="buttons" id="translateButton" value="Translate">

            </div>

            <div class="col-sm-6">

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" id="resultsTextBox">Results</h5>
                  <p class="card-text" id="translatedText">Translated Text Displays Here</p>
                </div>
            </div>
            <button type="button" class="buttons" id="deleteButton">Restart</button>
          </div>
      </div>

    </div>

  </body>
  
</html>
